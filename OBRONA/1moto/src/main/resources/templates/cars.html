<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Cars</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(cars)}">
        <h2>All Cars</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>Category</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}">Id</td>
                <td th:text="${car.name}">Name</td>
                <td th:text="${car.carModel}">Description</td>
                <td th:text="${car.type}">Type</td>
                <td th:text="${car.category}">Category</td>
                <td th:text="${car.price}">Price</td>
                <td><a th:href="${'/cars/edit/' + car.id}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'/cars/delete/' + car.id}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
