<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head lang="en">
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>

        <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
              href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
              rel="stylesheet"/>
        <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
        <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">
            <div th:fragment="header">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div>
                        <div>
                            <ul class="navbar-nav mr-auto">
                                <li>
                                    <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                                </li>
                                <li>
                                    <a class="nav-link" th:href="@{/main}">Main</a>
                                </li>
                                <li sec:authorize="isAuthenticated()">
                                    <div class="dropdown">
                                        <a class="nav-link dropdown-toggle" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Add New
                                        </a>
                                         <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <a class="dropdown-item" th:href="@{/main/add-new/add-new-car}">Car Advertisement</a>
                                            <a class="dropdown-item" th:href="@{/main/add-new/add-new-motorcycle}">Motorcycle Advertisement</a>
                                         </div>
                                    </div>
                                </li>
                                <li sec:authorize="isAuthenticated()">
                                    <a class="nav-link" th:href="@{/main/forsale}">Your Advertisements</a>
                                </li>
                                <li sec:authorize="hasRole('ROLE_ADMIN')">
                                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                                </li>
                                <li>
                                    <a sec:authorize="isAnonymous()" class="nav-link" th:href="@{/register}">
                                        Register
                                    </a>
                                </li>
                                <li sec:authorize="isAuthenticated()">
                                    <a class="navbar-brand" th:href="@{/main/my-cart}"> <img src="/images/shopping-cart-icon.jpg">Cart</a>
                                </li>
                                <li>
                                    <form sec:authorize="isAnonymous()" th:action="@{/login}"
                                          class="form-inline my-2 my-lg-0" form-method="post" id="login">
                                        <button
                                                class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Sign in
                                        </button>
                                    </form>
                                </li>
                                <li>
                                    <form sec:authorize="isAuthenticated()" th:action="@{/logout}"
                                          class="form-inline my-2 my-lg-0" form-method="post" id="logout">
                                        <button
                                                class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Sign
                                            out
                                        </button>
                                    </form>
                                </li>
                            </ul>

                        </div>
                    </div>
                </nav>

                <div class="jumbotron">
                    <div>
                        <div>
                            <h2 class="text-center">Moto Market Application</h2>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <img src="/images/cars.jpg" width="50%"/>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
