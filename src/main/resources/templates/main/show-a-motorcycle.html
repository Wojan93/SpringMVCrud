<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <title>Show a motorcycle</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container-fluid">

    <h2 th:text="${motorcycleAdvertisement.title}">Car</h2>
    <p th:text="${motorcycleAdvertisement.textAd}">textAd</p>
    <table class="table table-striped">
        <tr>
            <th sec:authorize="hasRole('ROLE_ADMIN')">Id</th>
            <th>Company</th>
            <th>Model</th>
            <th>Price</th>
            <th>VinNumber</th>
            <th>Colour</th>
            <th>Year</th>
            <th>Motor Capacity</th>
            <th>Kilometers</th>
            <th>Contact</th>
        </tr>
        <tr>
            <td sec:authorize="hasRole('ROLE_ADMIN')" th:text="${motorcycleAdvertisement.id}">Id</td>
            <td th:text="${motorcycleAdvertisement.motorcycleCompany}">Company</td>
            <td th:text="${motorcycleAdvertisement.model}">Model</td>
            <td th:text="${motorcycleAdvertisement.price}">Price</td>
            <td th:text="${motorcycleAdvertisement.vinNumber}">Vin Number</td>
            <td th:text="${motorcycleAdvertisement.colour}">Colour</td>
            <td th:text="${motorcycleAdvertisement.year}">Year</td>
            <td th:text="${motorcycleAdvertisement.motorCapacity}">Motor Capacity</td>
            <td th:text="${motorcycleAdvertisement.kilometers}">Kilometers</td>
            <td th:text="${motorcycleAdvertisement.phoneNumber}">Contact</td>

            <td>
                <div class="col-md-6">
                    <img src="../../static/images/audi.jpg"
                         th:src="@{'/main/motorcycles/' + ${motorcycleAdvertisement.id} + '/mtimage'}"
                         width="200" height="200">
                </div>
            </td>
            <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/main/motorcycles/edit/' + motorcycleAdvertisement.id}"
                   class="btn btn-warning">Edit</a></td>
            <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/main/motorcycles/delete/' + motorcycleAdvertisement.id}"
                   class="btn btn-danger">Delete</a></td>
            <td><a sec:authorize="isAuthenticated() && !hasRole('ROLE_ADMIN')"
                   th:href="${'/main/motorcycles/buy/' + motorcycleAdvertisement.id}" class="btn btn-danger">Add to Cart</a>
            </td>
        </tr>
    </table>
</div>
</div>
</div>
</body>
</html>
