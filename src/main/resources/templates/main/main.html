<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <title>Main</title>
    <th:block th:include="layout/header"></th:block>

    <script type="text/javascript">
        $(document).ready(function () {
            $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
                var activeTab = $(e.target).text(); // Get the name of active tab
                var previousTab = $(e.relatedTarget).text(); // Get the name of previous tab
                $(".active-tab span").html(activeTab);
                $(".previous-tab span").html(previousTab);
            });
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" class="active">
            <a class="nav-link active" id="cars-tab" data-toggle="tab" th:href="${'/main/cars'}" role="tab"
               aria-controls="cars"
               aria-selected="true">Cars</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="motorcycles-tab" data-toggle="tab" th:href="${'/main/motorcycles'}" role="tab"
               aria-controls="motorcycles" aria-selected="false">Motorcycles</a>
        </li>
    </ul>


</div>


</body>
</html>
