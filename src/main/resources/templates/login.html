<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cars - Moto Market</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
<h1>Logowanie</h1>

<div th:if="${error}" id="error">Logowanie nieudane. Sprawdź poprawność nazwy użytkownika i hasła</div>

<p>Jesteś tu nowy? Kliknij <a th:href="@{/register}">tutaj, </a> aby się zarejestrować.</p>

<!-- tag::thAction[] -->
<form method="post" th:action="@{/login}" id="loginForm">
    <!-- tag::thAction[] -->

    <label for="username">Nazwa użytkownika: </label>
    <input type="text" name="username" id="username" class="form-control"/><br/>
    <label for="password">Haslo: </label>
    <input type="password" name="password" id="password" class="form-control"/><br/>

    <input type="submit" value="Zaloguj się" class="btn btn-success"/>

</form>
</div>
</body>
</html>
